        <div class="container">
            <div class="jumbotron">
                <br>
                <pre style="white-space:pre-wrap">{{scxml}}</pre> 
                <br>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addNode">Add node</button>
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addEdge">Add Edge</button>

                <!-- Modal -->
                <div id="addNode" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Add node</h4>
                      </div>
                      <div class="modal-body">
                          <form role="form">
                            <div class="form-group">
                              <label for="inputsm">Node id</label>
                              <input class="form-control input-sm" id="id" type="text">
                            </div>
                            <div class="form-group">
                              <label for="inputsm">Node label</label>
                              <input class="form-control input-sm" id="label" type="text">
                            </div>
                            <label for="sel1">Select type</label>
                                <select class="form-control" id="type">
                                <option>Initial</option>
                                <option>Final</option>
                                <option>Initial and Final</option>
                                <option>Normal</option>
                                </select>
                          </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" onclick="addNode()">Add</button>
                      </div>
                      <script>
                        function addNode() {
                            var highlight = "";
                            var type = document.getElementById("type").value;
                            var nodeColor = "";
                            var nodeShape = "";
                            var nodeId = document.getElementById("id").value;
                            var nodeLabel = label: document.getElementById("label").value;
                            if (type === "Final"){
                                nodeColor = "background:'#33cc33'";
                            } else if (type === "Initial"){
                                nodeShape = "diamond";
                            } else if (type === Initial and Final){
                                nodeShape = diamond
                                nodeColor = "background:'#33cc33'";
                            }

                            if(nodeColor !== "" && nodeShape !== ""){
                                nodes.add({id: nodeId, label: nodeLabel, color: nodeColor, shape: nodeShape});  
                            } else if (nodeColor !== ""){
                                nodes.add({id: nodeId, label: nodeLabel, color: nodeColor);  
                            } else if (nodeShape !== ""){
                                nodes.add({id: nodeId, label: nodeLabel, shape: nodeShape);  
                            }  else {
                                nodes.add({id: nodeId, label: nodeLabel);  
                            }  
                       //   nodes.add([
                       //   {id: 2, label: 'item 2',shape:'diamond', color:{background:'#33cc33'}},
                      //  ]);
                      //  }
                        </script>
                    </div>
                  </div>
                </div>    

                 <!-- Modal -->
                <div id="addEdge" class="modal fade" role="dialog">
                  <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Najprv musi fungovat ten add node :D</h4>
                      </div>
                      <div class="modal-body">
                          <form role="form">
                            <div class="form-group">
                              <label for="inputsm">Under</label>
                              <input class="form-control input-sm" id="under" type="text">
                            </div>
                            <div class="form-group">
                              <label for="inputsm">From</label>
                              <input class="form-control input-sm" id="label" type="text">
                            </div>
                            <div class="form-group">
                              <label for="inputsm">To</label>
                              <input class="form-control input-sm" id="type" type="text">
                            </div>
                          </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Add</button>
                      </div>
                    </div>
                  </div>

                <a id="resetgraph" class="btton btn-primary" href="#scxml">Reset</a>
