<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>simple-fsm</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='jquery-linedtextarea.css') }}"/>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}"/>    
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vis.min.css') }}"/> 
        <style type="text/css">
            #displayedGraph {
            width: 100%;
            height: 600px;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">simple<strong>fsm</strong></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('contact') }}">Contact</a></li>
                    <li><a href="#help">Help</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="http://github.com/kuhi/simple-fsm">GitHub</a></li>
                </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        
    
        <div class="container">
            <div class="jumbotron">
                <h3>XML:</h3> <br> <pre style="white-space:pre-wrap">{{scxml}}</pre> 
                <br>
                <h3>WORDS:</h3> 
                {{words.split('\n')}}
                <pre>{% for word in words %}
                <li>{%print(word)%}</li>
                {% endfor %}
                </pre>
                <h3>GRAPH:</h3> <br>
                <div id="displayedGraph"></div>
            </div>
        </div>
        
        <script src="{{url_for('static',filename='jquery-1.12.3.min.js')}}"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="{{ url_for('static',filename='bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static',filename='jquery.autogrowtextarea.min.js' ) }}"></script>
        <script src="{{ url_for('static',filename='jquery-linedtextarea.js') }}"></script>
        <script src="{{ url_for('static',filename='vis.min.js') }}"></script>
        <script>
            $(document).ready(function() {
                $(".form-control").autoGrow({
                    extraLine: true
                });
            });
        </script>
        <script>
            {{graphvis|safe}}
        </script>
    </body>
